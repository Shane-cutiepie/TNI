<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Header Bar */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2C2C54;
      color: white;
      padding: 12px 15px;
      border-bottom: 4px solid transparent;
      position: relative;
    }

    /* Double border line effect */
    .header::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -4px;
      height: 4px;
      background: linear-gradient(to bottom, white 2px, transparent 2px, transparent 4px, white 4px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Back Button */
    .back-btn {
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .back-btn i {
      color: #F4A300;
      font-size: 20px;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Cart Container */
    .cart-container {
      max-width: 900px;
      margin: 25px auto 80px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #2C2C54;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #2C2C54;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
      border: 1px solid #ccc;
    }

    .item-details {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .item-info {
      flex: 1;
    }

    .item-info h4 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #2C2C54;
    }

    .item-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }

    .qty-controls button {
      background: #2C2C54;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }

    .qty-controls span {
      margin: 0 10px;
      font-size: 15px;
    }

    .remove-btn {
      background: #FF4136;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
      font-weight: 600;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      background: #F4A300;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover {
      background: #d68a00;
      transform: scale(1.03);
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="homepage.php" class="back-btn"><i class="fas fa-chevron-left"></i></a>
      <span class="header-title">MY CART</span>
    </div>
  </header>

  <!-- Cart -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-summary">
      <p>Total: ₱<span id="cart-total">0.00</span></p>
    </div>

    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
  </div>

  <script>
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsContainer = document.getElementById("cart-items");
      let cartTotal = 0;
      cartItemsContainer.innerHTML = "";

      cart.forEach((item, index) => {
        let price = parseFloat(item.price.toString().replace(/[^0-9.-]+/g,"")) || 0;
        cartTotal += price * item.qty;

        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <div class="item-details">
            <img src="${item.img}" alt="${item.name}">
            <div class="item-info">
              <h4>${item.name}</h4>
              <p>₱${price.toFixed(2)}</p>
            </div>
          </div>
          <div class="qty-controls">
            <button onclick="updateQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="updateQty(${index}, 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      document.getElementById("cart-total").innerText = cartTotal.toFixed(2);
      localStorage.setItem("cartTotal", cartTotal.toFixed(2));
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty += change;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.php";
    });

    renderCart();
  </script>
</body>
</html>
