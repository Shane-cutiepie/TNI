<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plates & Seals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2C2C54;
      color: white;
      padding: 12px 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 18px;
    }

    .back-btn i {
      color: #F4A300;
      font-size: 20px;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
    }

    .header-icons {
      display: flex;
      gap: 15px;
      position: relative;
    }

    .header-icons a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      position: relative;
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: red;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .product-card {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
      transition: 0.2s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .image-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-name {
      font-weight: bold;
      font-size: 14px;
      margin: 4px 0;
    }

    .price {
      color: #000;
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    .rating {
      font-size: 12px;
      color: #555;
    }

    .rating i {
      color: #FFB400;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="homepage.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
      <span class="header-title">PLATES AND SEALS</span>
    </div>
    <div class="header-icons">
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="cart.html">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartBadge" class="cart-badge">0</span>
      </a>
    </div>
  </header>

  <!-- Product Grid -->
  <section class="product-grid" id="productGrid"></section>

  <script>
    // Product database
    const products = [

      { id: "plate5", name: "BU Gubat", price: 40, img: "plate3.jpg", rating: 0, sold: 0 },
      { id: "plate6", name: "BU Tabaco", price: 40, img: "plate4.jpg", rating: 0, sold: 0 },
      { id: "plate7", name: "BUCE", price: 40, img: "plate5.jpg", rating: 0, sold: 0 },

      { id: "plate15", name: "Plate 15", price: 250, img: "plate15.jpg", rating: 0, sold: 0 }
    ];

    const productGrid = document.getElementById("productGrid");
    const cartBadge = document.getElementById("cartBadge");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Render products
    function renderProducts() {
      productGrid.innerHTML = products.map(p => `
        <div class="product-card">
          <a href="product-details-plates.html?id=${p.id}">
            <div class="image-box">
              <img src="${p.img}" alt="${p.name}">
            </div>
            <p class="product-name">${p.name}</p>
            <span class="price">â‚±${p.price.toFixed(2)}</span>
            <p class="rating"><i class="fas fa-star"></i> ${p.rating.toFixed(1)} | ${p.sold} sold</p>
          </a>
        </div>
      `).join("");
    }

    // Update cart badge
    function updateCartBadge() {
      if (cart.length > 0) {
        cartBadge.style.display = "inline-block";
        cartBadge.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      } else {
        cartBadge.style.display = "none";
      }
    }

    renderProducts();
    updateCartBadge();

  </script>
</body>
</html>
