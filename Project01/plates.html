<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2C2C54;
      color: white;
      padding: 12px 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 18px;
    }

    .back-btn i {
      color: #F4A300;
      font-size: 20px;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
    }

    .header-icons {
      display: flex;
      gap: 15px;
    }

    .header-icons a {
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .product-card {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background: #fafafa;
      transition: 0.2s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Bigger image box like lanyard.html */
    .image-box {
      width: 100%;
      height: 200px; /* increased height */
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-name {
      font-weight: bold;
      font-size: 15px;
      margin: 5px 0;
    }

    .price {
      color: #000;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .rating {
      font-size: 12px;
      color: #555;
    }

    .rating i {
      color: #FFB400;
    }
  </style>
</head>
