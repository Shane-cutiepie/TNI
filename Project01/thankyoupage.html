<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background: #001F3F;
      color: white;
    }
    header img { width: 40px; height: 40px; }
    header h2 { font-size: 20px; margin: 0; }
    .icons a { color: white; font-size: 22px; }

    .thankyou-container {
      max-width: 700px;
      margin: 50px auto 100px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .thankyou-container h1 {
      font-size: 26px;
      color: #28a745;
      margin-bottom: 15px;
    }
    .thankyou-container p {
      font-size: 16px;
      color: #555;
    }
    .thankyou-container .btn-home {
      margin-top: 25px;
      display: inline-block;
      background: #FF851B;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .thankyou-container .btn-home:hover {
      background: #FF6300;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #001F3F;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    footer a {
      color: #fff;
      font-size: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    footer i {
      font-size: 22px;
      transition: .2s;
    }
    footer a:hover i {
      transform: scale(1.2);
      color: #FF7F50;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>Order Complete</h2>
    <div class="icons"><a href="homepage.html"><i class="fas fa-home"></i></a></div>
  </header>

  <div class="thankyou-container">
    <h1>✅ Thank You for Your Order!</h1>
    <p>Your order has been placed successfully. We’ll notify you once it’s ready for pickup or delivery.</p>
    <a href="homepage.html" class="btn-home">Go Back to Home</a>
  </div>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="homepage.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
  </footer>
</body>
</html>
