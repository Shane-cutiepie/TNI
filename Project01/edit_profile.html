<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edit Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f9f9f9;
  color: #333;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;
  background: #001F3F;
  color: #fff;
  position: sticky;
  top: 0;
}
header h2 {
  flex: 1;
  text-align: center;
  margin: 0;
  font-size: 18px;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.header-left button {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  transition: .2s;
}
.header-left button:hover {
  color: #FF7F50;
  transform: scale(1.2);
}

/* Form container */
form {
  max-width: 400px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
label {
  display: block;
  text-align: left;
  margin-bottom: 5px;
  font-weight: 600;
  color: #001F3F;
}
input, select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-family: 'Poppins', sans-serif;
}

/* Avatar gallery */
.avatar-selection {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  margin-bottom: 15px;
}
.avatar-selection img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  object-fit: cover;
  transition: 0.3s;
}
.avatar-selection img:hover {
  transform: scale(1.1);
  border-color: #FF7F50;
}
.avatar-selection img.selected {
  border: 2px solid #001F3F;
}

/* Current avatar preview */
#currentAvatarPreview {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid #001F3F;
  object-fit: cover;
  display: block;
  margin: 0 auto 10px auto;
  transition: 0.3s;
}

/* Buttons */
button {
  width: 100%;
  padding: 10px;
  background: #001F3F;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: .3s;
}
button:hover {
  background: #FF7F50;
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <button onclick="history.back();"><i class="fas fa-arrow-left"></i></button>
  </div>
  <h2>Edit Profile</h2>
  <div style="width:35px;"></div>
</header>

<form onsubmit="return saveProfile()">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label for="campus">Campus</label>
  <select id="campus" name="campus" required>
    <option value="">Select your campus</option>
    <option value="Main Campus">Main Campus</option>
    <option value="East Campus">East Campus</option>
    <option value="West Campus">West Campus</option>
    <option value="North Campus">North Campus</option>
    <option value="South Campus">South Campus</option>
  </select>

  <label>Choose Avatar</label>

  <!-- Current Avatar Preview -->
  <img id="currentAvatarPreview" src="assets/avatar1.png">

  <!-- Avatar Gallery -->
  <div class="avatar-selection">
    <img src="assets/avatar1.png" onclick="selectAvatar('assets/avatar1.png', this)">
    <img src="assets/avatar2.png" onclick="selectAvatar('assets/avatar2.png', this)">
    <img src="assets/avatar3.png" onclick="selectAvatar('assets/avatar3.png', this)">
    <img src="assets/avatar4.png" onclick="selectAvatar('assets/avatar4.png', this)">
    <img src="assets/avatar5.png" onclick="selectAvatar('assets/avatar5.png', this)">
    <img src="assets/avatar6.png" onclick="selectAvatar('assets/avatar6.png', this)">
    <img src="assets/avatar7.png" onclick="selectAvatar('assets/avatar7.png', this)">
    <img src="assets/avatar8.png" onclick="selectAvatar('assets/avatar8.png', this)">
  </div>

  <input type="hidden" id="avatarInput" value="assets/avatar1.png">

  <button type="submit">Save Changes</button>
</form>

<script>
function selectAvatar(path, element) {
  // Update hidden input
  document.getElementById('avatarInput').value = path;
  // Update gallery selection
  document.querySelectorAll('.avatar-selection img').forEach(img => img.classList.remove('selected'));
  element.classList.add('selected');
  // Update preview
  document.getElementById('currentAvatarPreview').src = path;
}

// Highlight the first avatar by default
window.addEventListener('DOMContentLoaded', () => {
  const currentAvatar = document.getElementById('avatarInput').value;
  document.querySelectorAll('.avatar-selection img').forEach(img => {
    if (img.src.includes(currentAvatar)) {
      img.classList.add('selected');
    }
  });
});

function saveProfile() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const campus = document.getElementById('campus').value;
  const avatar = document.getElementById('avatarInput').value;

  if (!name || !email || !campus) {
    alert("Please fill out all fields.");
    return false;
  }

  alert("Profile saved!\n\nName: " + name + "\nEmail: " + email + "\nCampus: " + campus + "\nAvatar: " + (avatar || 'None selected'));
  return false; // Prevents page reload for demo
}
</script>

</body>
</html>
