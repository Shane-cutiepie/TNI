<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#f1f1f1; color:#333; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#001F3F; color:#fff; }
    header img { width:40px; height:40px; }
    .icons a { color:white; }
    .icons i { font-size:22px; transition:.2s; }
    .icons i:hover { transform:scale(1.2); color:#FF7F50; }

    section { 
      padding:0; 
      height:calc(100vh - 170px); 
      display:flex; 
      flex-direction:column; 
    }
    h2 { color:#001F3F; }

    .chat-box { 
      flex:1; 
      overflow-y:auto; 
      padding:20px; 
      display:flex; 
      flex-direction:column; 
      gap:15px; 
    }
    .message { 
      max-width:75%; 
      padding:12px 16px; 
      border-radius:18px; 
      font-size:15px; 
      line-height:1.4; 
      word-wrap:break-word;
    }
    .user { 
      align-self:flex-end; 
      background:#001F3F; 
      color:#fff; 
      border-bottom-right-radius:6px; 
    }
    .support { 
      align-self:flex-start; 
      background:#e5e5ea; 
      color:#000; 
      border-bottom-left-radius:6px; 
    }

    /* Floating message bubbles (choices) */
    .floating-container {
      position:fixed;
      bottom:70px; /* above footer */
      left:50%;
      transform:translateX(-50%);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      z-index:9999;
    }
    .floating-bubble {
      background:#001F3F;
      color:#fff;
      border-radius:20px;
      padding:8px 14px;
      font-size:13px;
      cursor:pointer;
      transition:.2s;
    }
    .floating-bubble:hover {
      background:#FF7F50;
    }

    footer { 
      position:fixed; 
      bottom:0; 
      width:100%; 
      background:#001F3F; 
      display:flex; 
      justify-content:space-around; 
      padding:8px 0; 
    }
    footer a { 
      color:#fff; 
      font-size:12px; 
      text-align:center; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      gap:3px; 
    }
    footer i { font-size:22px; transition:.2s; }
    footer a:hover i { transform:scale(1.2); color:#FF7F50; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>Chat Support</h2>
    <div class="icons"><a href="homepage.html"><i class="fas fa-home"></i></a></div>
  </header>

  <section>
    <div class="chat-box" id="chatBox">
      <div class="message support">ðŸ‘‹ Hi! How can we help you today?</div>
    </div>

    <!-- Floating choices -->
    <div class="floating-container" id="floatingChoices">
      <div class="floating-bubble" onclick="sendMessage('How much is this?')">How much is this?</div>
      <div class="floating-bubble" onclick="sendMessage('Do you have this in stock?')">Do you have this in stock?</div>
      <div class="floating-bubble" onclick="sendMessage('Can I return it?')">Can I return it?</div>
      <div class="floating-bubble" onclick="sendMessage('Show me the uniform')">Show me the uniform</div>
    </div>

    <!-- Input removed since typing is not allowed -->
  </section>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="homepage.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
  </footer>

  <script>
    const chatBox = document.getElementById("chatBox");

    // Simple product info
    const products = {
      "uniform": { price: "$25", stock: 100 },
      "lanyard": { price: "$5", stock: 80 }
    };

    function appendMessage(text, className) {
      let msg = document.createElement("div");
      msg.className = "message " + className;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage(text) {
      appendMessage(text, "user");

      setTimeout(() => {
        appendMessage(generateReply(text), "support");
      }, 800);
    }

    function generateReply(userText) {
      userText = userText.toLowerCase();

      if (userText.includes("how much")) {
        return "Our items range from $5 to $25 depending on the product.";
      }
      if (userText.includes("stock")) {
        return "Yes âœ… we have stocks available right now.";
      }
      if (userText.includes("return")) {
        return "Yes, you can return within 30 days with receipt.";
      }
      if (userText.includes("uniform")) {
        return "Uniform costs $25. We currently have 100 available.";
      }

      return "Thanks for asking! We'll get back to you with more info.";
    }
  </script>
</body>
</html>
