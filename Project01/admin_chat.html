<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f1f1f1; }
header { background:#001F3F; color:#fff; padding:15px; text-align:center; }
header h2 { margin:0; }

.container { display:flex; height:calc(100vh - 60px); }
.customers { width:25%; background:#fff; border-right:1px solid #ccc; overflow-y:auto; }
.customers div { padding:12px 15px; cursor:pointer; border-bottom:1px solid #eee; }
.customers div:hover { background:#e5e5ea; }
.customers .active { background:#001F3F; color:#fff; }

.chat-area { flex:1; display:flex; flex-direction:column; padding:15px; }
.chat-box { flex:1; overflow-y:auto; background:#fff; border-radius:10px; padding:15px; display:flex; flex-direction:column; gap:10px; }
.message { max-width:70%; padding:10px 14px; border-radius:20px; word-wrap:break-word; }
.user { align-self:flex-start; background:#e5e5ea; color:#000; border-bottom-left-radius:5px; }
.support { align-self:flex-end; background:#001F3F; color:#fff; border-bottom-right-radius:5px; }

.chat-input { display:flex; gap:10px; margin-top:10px; }
.chat-input input { flex:1; padding:12px 15px; border-radius:25px; border:1px solid #ccc; font-size:14px; outline:none; }
.chat-input button { background:#001F3F; color:#fff; border:none; border-radius:50%; width:45px; height:45px; cursor:pointer; font-size:18px; transition:.2s; }
.chat-input button:hover { background:#FF7F50; }
</style>
</head>
<body>
<header>
  <h2>Admin Chat Dashboard</h2>
</header>

<div class="container">
  <div class="customers" id="customerList"></div>
  <div class="chat-area">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..."/>
      <button onclick="sendMessage()">&#9658;</button>
    </div>
  </div>
</div>

<script>
let selectedCustomer = null;
const chatBox = document.getElementById('chatBox');
const input = document.getElementById('chatInput');
const customerListDiv = document.getElementById('customerList');

// Fetch customers
function fetchCustomers() {
  fetch('fetch_customers.php')
    .then(res => res.json())
    .then(data=>{
      customerListDiv.innerHTML='';
      data.forEach(c=>{
        const div = document.createElement('div');
        div.textContent=c.customer_id;
        div.onclick = ()=>{ selectCustomer(c.customer_id, div); };
        customerListDiv.appendChild(div);
      });
    });
}

function selectCustomer(customerId, divElem){
  selectedCustomer = customerId;
  Array.from(customerListDiv.children).forEach(c=>c.classList.remove('active'));
  divElem.classList.add('active');
  fetchMessages();
}

function fetchMessages(){
  if(!selectedCustomer) return;
  fetch('fetch_messages.php?customer_id='+selectedCustomer)
    .then(res=>res.json())
    .then(data=>{
      chatBox.innerHTML='';
      data.forEach(msg=>{
        const div = document.createElement('div');
        div.className='message '+(msg.sender==='customer'?'user':'support');
        div.textContent = msg.message;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
}

function sendMessage(){
  if(!selectedCustomer){ alert('Select a customer'); return; }
  const text = input.value.trim();
  if(!text) return;
  input.value='';
  fetch('send_message.php',{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body:'customer_id='+selectedCustomer+'&sender=admin&message='+encodeURIComponent(text)
  }).then(()=>fetchMessages());
}

setInterval(fetchMessages, 2000);
fetchCustomers();
input.addEventListener('keypress', e=>{ if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
