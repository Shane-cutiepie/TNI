<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .admin-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .admin-container h2 {
      margin-bottom: 20px;
      color: #001F3F;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: 500;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #001F3F;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #FF7F50;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
    <form id="adminLoginForm" action="admin.html" method="get">
      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" placeholder="e.g. abcd2023-1234-56789@bicol-u.edu.ph" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      // Regex: must match abcd2023-xxxx-xxxxx@bicol-u.edu.ph
      const adminPattern = /^abcd2023-\d{4}-\d{5}@bicol-u\.edu\.ph$/;

      if (!adminPattern.test(email)) {
        alert("Only official admin emails (abcd2023-****-*****@bicol-u.edu.ph) are allowed.");
        event.preventDefault();
      } else if (password.trim() === "") {
        alert("Password is required.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
