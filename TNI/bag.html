<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#f1f1f1; color:#333; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#001F3F; color:#fff; }
    header img { width:40px; height:40px; }
    .icons a { color:white; }
    .icons i { font-size:22px; transition:.2s; }
    .icons i:hover { transform:scale(1.2); color:#FF7F50; }

    h2 { color:#001F3F; margin:20px 15px; }
    .products { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:0 15px 80px; }
    .product { background:#fff; border-radius:12px; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,.1); text-align:center; }
    .product img { width:100%; border-radius:10px; height:150px; object-fit:cover; }
    .product h3 { font-size:16px; margin:10px 0 5px; color:#001F3F; }
    .product p { margin:0; font-weight:600; color:#FF7F50; }
    .product button { margin-top:8px; background:#001F3F; color:white; border:none; padding:8px 12px; border-radius:8px; font-size:14px; cursor:pointer; transition:.2s; }
    .product button:hover { background:#FF7F50; }

    footer { position:fixed; bottom:0; width:100%; background:#001F3F; display:flex; justify-content:space-around; padding:8px 0; }
    footer a { color:#fff; font-size:12px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:3px; }
    footer i { font-size:22px; transition:.2s; }
    footer a:hover i { transform:scale(1.2); color:#FF7F50; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>Hot & Trending</h2>
    <div class="icons"><a href="index.html"><i class="fas fa-home"></i></a></div>
  </header>

  <h2>ðŸ”¥ Trending Products</h2>
  <div class="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Hot Sneakers</h3>
      <p>â‚±2,499</p>
      <button onclick="addToCart('Hot Sneakers', 2499, 'images/product1.jpg')">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Trendy Bag</h3>
      <p>â‚±1,299</p>
      <button onclick="addToCart('Trendy Bag', 1299, 'images/product2.jpg')">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>Stylish Watch</h3>
      <p>â‚±3,199</p>
      <button onclick="addToCart('Stylish Watch', 3199, 'images/product3.jpg')">Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product">
      <img src="images/product4.jpg" alt="Product 4">
      <h3>Wireless Earbuds</h3>
      <p>â‚±999</p>
      <button onclick="addToCart('Wireless Earbuds', 999, 'images/product4.jpg')">Add to Cart</button>
    </div>
  </div>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
 
</footer>

  <script>
    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, image, qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
