<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#f1f1f1; color:#333; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#001F3F; color:#fff; }
    header img { width:40px; height:40px; }
    .icons a { color:white; }
    .icons i { font-size:22px; transition:.2s; }
    .icons i:hover { transform:scale(1.2); color:#FF7F50; }

    section { 
      padding:20px; 
      padding-bottom:100px; /* space above footer */
      min-height:calc(100vh - 120px);
    }
    h2 { color:#001F3F; margin-bottom:15px; }

    /* Notification Cards */
    .notification {
      background:#fff;
      border-radius:10px;
      padding:15px 18px;
      margin-bottom:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      display:flex;
      align-items:flex-start;
      gap:12px;
      animation:fadeIn .4s ease;
    }
    .notification i {
      font-size:20px;
      color:#001F3F;
      margin-top:2px;
    }
    .notification p {
      margin:0;
      font-size:14px;
      line-height:1.4;
    }
    .notification small {
      display:block;
      margin-top:5px;
      color:#777;
      font-size:12px;
    }

    /* Footer */
    footer { 
      position:fixed; 
      bottom:0; 
      width:100%; 
      background:#001F3F; 
      display:flex; 
      justify-content:space-around; 
      padding:8px 0; 
    }
    footer a { 
      color:#fff; 
      font-size:12px; 
      text-align:center; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      gap:3px; 
    }
    footer i { font-size:22px; transition:.2s; }
    footer a:hover i { transform:scale(1.2); color:#FF7F50; }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>Alerts</h2>
    <div class="icons"><a href="index.html"><i class="fas fa-home"></i></a></div>
  </header>

  <section>
    <h2>Notifications</h2>

    <!-- Example Notifications -->
    <div class="notification">
      <i class="fas fa-bell"></i>
      <div>
        <p>ðŸŽ‰ Welcome to our store! Enjoy exclusive deals today.</p>
        <small>2 mins ago</small>
      </div>
    </div>

    <div class="notification">
      <i class="fas fa-truck"></i>
      <div>
        <p>Your order <b>#12345</b> has been shipped.</p>
        <small>1 hour ago</small>
      </div>
    </div>

    <div class="notification">
      <i class="fas fa-tag"></i>
      <div>
        <p>New discount available on selected items! ðŸ”¥</p>
        <small>Yesterday</small>
      </div>
    </div>

  </section>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
  </footer>
</body>
</html>
