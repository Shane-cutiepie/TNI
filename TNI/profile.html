<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body { margin:0; font-family:'Poppins',sans-serif; background:#f9f9f9; color:#333; }
header { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#001F3F; color:#fff; position:sticky; top:0; }
header h2 { flex:1; text-align:center; margin:0; font-size:18px; }
.header-left { display:flex; align-items:center; gap:10px; }
.header-left button { background:none; border:none; color:#fff; font-size:20px; cursor:pointer; transition:.2s; }
.header-left button:hover { color:#FF7F50; transform:scale(1.2); }

section { padding:20px; text-align:center; }
.avatar { width:100px; height:100px; border-radius:50%; border:3px solid #001F3F; margin-bottom:10px; object-fit:cover; }
h2 { color:#001F3F; margin:5px 0; }

.member-since { color:#888; margin-bottom:15px; }

.profile-box {
  background: #fff;
  padding: 12px 15px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  margin: 10px auto;
  max-width: 350px;
  text-align: center;
}

.profile-field {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.profile-field span {
  flex: 1;
  text-align: center;
}

input.edit-input {
  display:none;
  padding:6px;
  border-radius:4px;
  border:1px solid #ccc;
  flex:1;
  text-align: center;
}

.edit-field-btn {
  background:none;
  border:none;
  color:#0074D9;
  cursor:pointer;
  font-size:14px;
}
.edit-field-btn:hover { color:#FF7F50; }

.btn { display:inline-block; padding:8px 15px; margin-top:15px; background:#001F3F; color:#fff; border-radius:6px; text-decoration:none; transition:.3s; }
.btn:hover { background:#FF7F50; }

footer { position:fixed; bottom:0; width:100%; background:#001F3F; display:flex; justify-content:space-around; padding:8px 0; }
footer a { color:#fff; font-size:12px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:3px; }
footer i { font-size:22px; transition:.2s; }
footer a:hover i { transform:scale(1.2); color:#FF7F50; }
</style>
</head>
<body>
  <header>
    <div class="header-left">
   <button onclick="history.back();" aria-label="Go back">
  <i class="fas fa-arrow-left" aria-hidden="true"></i>
</button>
      <img src="logo.png" alt="Logo" style="width:35px;height:35px;">
    </div>
    <h2>Profile</h2>
    <div class="icons"><a href="index.html"><i class="fas fa-home"></i></a></div>
  </header>

  <section>
    <img src="avatar.png" alt="Avatar" class="avatar">
    <h2>Juan Dela Cruz</h2>
    <p class="member-since">Member Since: September 2025</p>

    <!-- Email Box -->
    <div class="profile-box">
      <div class="profile-field">
        <span id="display-email">juan@example.com</span>
        <input type="text" id="input-email" class="edit-input" value="juan@example.com">
       <button class="edit-field-btn" onclick="editField('email')" aria-label="Edit email">
  <i class="fas fa-pencil-alt" aria-hidden="true"></i>
</button>

      </div>
    </div>

    <!-- Campus Box -->
    <div class="profile-box">
      <div class="profile-field">
        <span id="display-campus">Main Campus</span>
        <input type="text" id="input-campus" class="edit-input" value="Main Campus">
        <button class="edit-field-btn" onclick="editField('campus')" aria-label="Edit campus">
  <i class="fas fa-pencil-alt" aria-hidden="true"></i>
</button>
      </div>
    </div>

   <a href="#" class="btn" style="background:#28a745;" onclick="saveChanges()">
  <i class="fas fa-save"></i> Save Changes
</a>
<a href="#" class="btn" style="background:#FF7F50;"><i class="fas fa-sign-out-alt"></i> Logout</a>

<script>
function saveChanges() {
  // List of editable fields
  const fields = ["email", "campus"];

  fields.forEach(field => {
    const input = document.getElementById(`input-${field}`);
    const display = document.getElementById(`display-${field}`);
    if (input && display) {
      display.innerText = input.value.trim() || display.innerText;
      input.style.display = "none";
      display.style.display = "inline-block";
    }
  });

  // Redirect to homepage
  window.location.href = "index.html";
}
</script>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
  </footer>

 <script>
function editField(field) {
  const display = document.getElementById(`display-${field}`);
  const input = document.getElementById(`input-${field}`);

  if (input.style.display !== "none" && input.style.display !== "") {
    // Save changes
    display.innerText = input.value.trim() || display.innerText;
    input.style.display = "none";
    display.style.display = "inline-block";

    // Redirect to homepage after saving
    window.location.href = "index.html";
  } else {
    // Enter edit mode
    input.style.display = "inline-block";
    display.style.display = "none";
    input.focus();
  }
}
</script>

</body>
</html>
