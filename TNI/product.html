<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    /* Products grid */
    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .product p {
      color: #666;
      margin: 5px 0;
    }
    .product button {
      margin-top: 10px;
      background: #ff6600;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .product button:hover {
      background: #e65c00;
    }
    /* Cart section */
    .cart {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }
    .cart h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 2px solid #f4f4f4;
      padding-bottom: 10px;
    }
    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .cart-items li {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1rem;
    }
    .checkout-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
  </header>

  <div class="container">
    <!-- Products Grid -->
    <div class="products">
      <div class="product" data-name="Plate 1" data-price="150">
        <img src="plate1.jpg" alt="Plate 1">
        <h3>Plate 1</h3>
        <p>â‚±150</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="product" data-name="Plate 2" data-price="200">
        <img src="plate2.jpg" alt="Plate 2">
        <h3>Plate 2</h3>
        <p>â‚±200</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="product" data-name="Plate 3" data-price="250">
        <img src="plate3.jpg" alt="Plate 3">
        <h3>Plate 3</h3>
        <p>â‚±250</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>

    <!-- Cart Section -->
    <div class="cart">
      <h2>ðŸ›’ Cart</h2>
      <ul class="cart-items"></ul>
      <div class="cart-total">Total: â‚±0</div>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];
    
    function addToCart(button) {
      const product = button.parentElement;
      const name = product.getAttribute("data-name");
      const price = parseInt(product.getAttribute("data-price"));

      // Check if product already exists in cart
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }

      updateCart();
    }

    function updateCart() {
      const cartItems = document.querySelector(".cart-items");
      const cartTotal = document.querySelector(".cart-total");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} x${item.qty} 
          <span>â‚±${item.price * item.qty}</span>
        `;
        cartItems.appendChild(li);
      });

      cartTotal.textContent = "Total: â‚±" + total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Proceeding to checkout. Total: â‚±" + cart.reduce((sum, item) => sum + item.price * item.qty, 0));
      }
    }
  </script>
</body>
</html>
