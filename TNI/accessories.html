<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories & Merch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Header Bar */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2C2C54;
      color: white;
      padding: 12px 15px;
      border-bottom: 4px solid transparent;
      position: relative;
    }

    /* Double border line effect */
    .header::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -4px;
      height: 4px;
      background: linear-gradient(to bottom, white 2px, transparent 2px, transparent 4px, white 4px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .back-btn i { color: #F4A300; font-size: 20px; }

    .header-title { font-size: 18px; font-weight: bold; letter-spacing: 1px; }

    .header-icons { display: flex; gap: 15px; }
    .header-icons a { color: white; font-size: 20px; text-decoration: none; }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      text-align: left;
      cursor: pointer;
    }

    .image-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid #333;
      border-radius: 10px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-card:hover .image-box { transform: scale(1.05); }

    .product-name {
      margin: 8px 0 2px;
      font-weight: bold;
      font-size: 14px;
    }

    .price { color: #555; font-size: 14px; margin-bottom: 4px; display: block; }

    .rating { font-size: 13px; color: #555; }
    .rating i { color: #FFB400; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
      <span class="header-title">ACCESSORIES & MERCH</span>
    </div>
    <div class="header-icons">
      <a href="#"><i class="fas fa-search"></i></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <!-- Products -->
  <section class="product-grid" id="productGrid">
    <!-- Products rendered by JS -->
  </section>

  <script>
    const accessories = [
      { name: "BU shirt est. 1969", price: "₱300.00", img: "accessories1.jpg" },
      { name: "Tatak Bueño Cap", price: "₱200.00", img: "accessories2.jpg" },
      { name: "BU Keychain", price: "₱100.00", img: "accessories3.jpg" },
      { name: "Pin", price: "₱120.00", img: "accessories4.jpg" }
    ];

    const productGrid = document.getElementById("productGrid");

    accessories.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="image-box">
          <img src="${product.img}" alt="${product.name}">
        </div>
        <p class="product-name">${product.name}</p>
        <span class="price">${product.price}</span>
        <p class="rating"><i class="fas fa-star"></i> 0.0 | 0 sold</p>
      `;
      // Navigate to product-details page with URL parameters
      card.addEventListener("click", () => {
        const params = new URLSearchParams({
          name: product.name,
          price: product.price,
          img: product.img
        });
        window.location.href = "product-details-accessories.html?" + params.toString();
      });
      productGrid.appendChild(card);
    });
  </script>
</body>
</html>
