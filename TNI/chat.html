<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#f1f1f1; color:#333; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 15px; background:#001F3F; color:#fff; }
    header img { width:40px; height:40px; }
    .icons a { color:white; }
    .icons i { font-size:22px; transition:.2s; }
    .icons i:hover { transform:scale(1.2); color:#FF7F50; }

    section { 
      padding:0; 
      height:calc(100vh - 170px); /* adjusted for footer + gap */
      display:flex; 
      flex-direction:column; 
    }
    h2 { color:#001F3F; }

    /* Chat Box */
    .chat-box { 
      flex:1; 
      overflow-y:auto; 
      padding:20px; 
      display:flex; 
      flex-direction:column; 
      gap:15px; 
    }
    .message { 
      max-width:75%; 
      padding:12px 16px; 
      border-radius:18px; 
      font-size:15px; 
      line-height:1.4; 
      word-wrap:break-word;
    }
    .user { 
      align-self:flex-end; 
      background:#001F3F; 
      color:#fff; 
      border-bottom-right-radius:6px; 
    }
    .support { 
      align-self:flex-start; 
      background:#e5e5ea; 
      color:#000; 
      border-bottom-left-radius:6px; 
    }

    /* Input Area */
    .chat-input { 
      display:flex; 
      padding:12px; 
      margin-bottom:60px; /* <<< lifted above footer */
      background:#fff; 
      border-top:1px solid #ddd; 
    }
    .chat-input input { 
      flex:1; 
      padding:12px 15px; 
      border:1px solid #ccc; 
      border-radius:25px; 
      font-size:14px; 
      outline:none; 
    }
    .chat-input button {
      background:#001F3F; 
      color:#fff; 
      border:none; 
      border-radius:50%; 
      width:44px; 
      height:44px;
      margin-left:10px; 
      cursor:pointer; 
      transition:.2s;
      display:flex; 
      align-items:center; 
      justify-content:center;
      font-size:18px;
    }
    .chat-input button:hover { background:#FF7F50; }

    footer { 
      position:fixed; 
      bottom:0; 
      width:100%; 
      background:#001F3F; 
      display:flex; 
      justify-content:space-around; 
      padding:8px 0; 
    }
    footer a { 
      color:#fff; 
      font-size:12px; 
      text-align:center; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      gap:3px; 
    }
    footer i { font-size:22px; transition:.2s; }
    footer a:hover i { transform:scale(1.2); color:#FF7F50; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h2>Chat Support</h2>
    <div class="icons"><a href="index.html"><i class="fas fa-home"></i></a></div>
  </header>

  <section>
    <div class="chat-box" id="chatBox">
      <div class="message support">ðŸ‘‹ Hi! How can we help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..."/>
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </section>

  <footer>
    <a href="scan.html"><i class="fas fa-qrcode"></i><span>Scan</span></a>
    <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="alerts.html"><i class="fas fa-bell"></i><span>Alerts</span></a>
    <a href="bag.html"><i class="fas fa-bag-shopping"></i><span>Bag</span></a>
  </footer>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("chatInput");

    function sendMessage() {
      let text = input.value.trim();
      if (text === "") return;

      // Add user message
      let userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate support reply
      setTimeout(() => {
        let reply = document.createElement("div");
        reply.className = "message support";
        reply.textContent = "Thanks for reaching out! We'll get back to you shortly.";
        chatBox.appendChild(reply);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    // Send on Enter key
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
